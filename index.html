<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Flies</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <script defer src="scripts/app.js" charset="UTF-8"></script>
</head>
<body>
    <!-- START SCREEN -->
    <section class="start-container">
        <div class="start-scene">
            <!-- image input -->
        </div>
        <div class="start-wrapper">
            <h1>The Flies</h1>
            <h2 class="rules">
                <div></div>
                <div></div>
                <div></div>
            </h2>
            <button id="start">Start</button>
        </div>
        <div class="leaderboard">
            <!-- stretch goal -->
        </div>
    </section>

    <!-- GAMEPLAY SCREEN -->
    <section class="game-container">
        <div class="top-wrapper">
            <div id="score">1000</div>
            <div id="lives">❤️❤️❤️</div>
        </div>
        <div class="game-grid">
            <!-- gameplay grid -->
        </div>
        <div class="bottom-wrapper">
            <button id="pause">Pause</button>
            <button id="mute">Mute</button>
        </div>
    </section>

    <!-- GAMEOVER SCREEN -->
    <section class="end-container">
        <h2 class="end-result">GAMEOVER</h2>
        <div class="end-scene"></div>
        <button id="play-again">Play Again</button>
    </section>
</body>
</html>
