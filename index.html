<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Invasion of the Flies</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script defer src="scripts/app.js" charset="UTF-8"></script>
    <!-- <script defer src="scripts/alternate.js" charset="UTF-8"></script> -->
</head>
<body>
    <!-- START SCREEN -->
    <section class="start-container">
        <img class="start-scene-left" src="assets/Fly-general.PNG" alt="gly general start screen">
        <div class="start-wrapper">
            <h1>The Invasion of the Flies</h1>
            <div class="rules">
                <h2>Protect the cake!<br>Kill those flies!</h2>
                <li><img class="flies" src="assets/Black-1.png" alt="black fly"> = 100</li>
                <li><img class="flies" src="assets/Brown-1.png" alt="brown fly"> = 200</li>
                <li><img class="flies" src="assets/Green-1.png" alt="green fly"> = 300</li>
                <li><img class="flies" src="assets/Purple-1.png" alt="purple fly"> = 500</li>
                <li><img class="flies" src="assets/Gold-1.png" alt="gold fly"> = 1000</li>
            </div>
            <button id="start">START</button>
        </div>
        <!-- <div class="leaderboard"> -->
            <!-- stretch goal -->
        <!-- </div> -->
        <img class="start-scene-right" src="assets/Cake-sparkles.GIF" alt="strawberry cake sparkling start screen">
    </section>

    <!-- GAMEPLAY SCREEN -->
    <section class="game-container">
        <div class="top-wrapper">
            <div id="score-display">Your Score: <span id="score">1000</span></div>
            <div id="lives-display"></div>
        </div>
        <div class="game-grid">
            <!-- gameplay grid -->
        </div>
        <div class="bottom-wrapper">
            <button id="mute">Mute</button>
            <button id="pause">Pause</button>
        </div>
    </section>

    <!-- GAMEOVER SCREEN -->
    <section class="end-container">
        <h2 class="end-result"></h2>
        <div class="end-scene"></div>
        <button id="play-again">Play Again</button>
    </section>
</body>
</html>
